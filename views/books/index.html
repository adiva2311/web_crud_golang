<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Go Website</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	</head>
	<body>
		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg bg-dark">
			<div class="container">
				<a class="navbar-brand text-white" href="/">Go Website</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link active text-white" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active text-white" href="/books">Books</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active text-white" href="/categories">Categories</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- END of NAVBAR -->

		<div class="container mt-4">
			<h1>List of Categories</h1>
			<hr />
			<a href="/books/add" class="btn btn-primary">Add Books</a>
			<div class="row">
				<table class="table table-bordered mt-2 text-center">
					<thead>
						<tr>
							<th>Name</th>
							<th>Category</th>
							<th>Stock</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						{{ range .books }}
						<tr>
							<td>{{ .Name }}</td>
							<td>{{ .Category_id.Name }}</td>
							<td>{{ .Stock }}</td>
							<td>
								<a href="/books/detail?id={{.Id}}" class="btn btn-success">Detail Data</a>
								<a href="/books/edit?id={{.Id}}" class="btn btn-warning">Edit Data</a>
								<a href="/books/delete?id={{.Id}}" class="btn btn-danger" onclick="return confirm('Are You Sure to Delete This Book?')">Delete Data</a>
							</td>
						</tr>
						{{ end }}
					</tbody>
				</table>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
