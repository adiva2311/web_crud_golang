<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Go Website</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	</head>
	<body>
		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg bg-dark">
			<div class="container">
				<a class="navbar-brand text-white" href="/">Go Website</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link active text-white" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active text-white" href="/books">Books</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active text-white" href="/categories">Categories</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- END of NAVBAR -->

		<div class="container mt-4">
			<div class="row d-flex justify-content-center">
				<div class="col-5">
					<h1>Edit Category</h1>
					<hr />
					<form action="/categories/edit" method="POST">
						<div class="mb-3">
							<input type="hidden" name="id" value="{{.category.Id}}" />
							<label class="form-label">Name</label>
							<input type="text" class="form-control" name="name" autocomplete="off" value="{{.category.Name}}" />
							<div class="float-end mt-3">
								<a href="/categories" class="btn btn-secondary">Back</a>
								<button type="submit" class="btn btn-success">Edit Data</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
